<!DOCTYPE html>
<html land = "en">
    <head>
        <meta charset = "utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "start-page">
            <div class = "tic-tac-toe">TIC-TAC-TOE</div>
            <div class = "initial-container">
                <div class = "initial-player">Player</div>
                <div class = "versus">Vs.</div>
                <div class = "initial-select">
                    <button class = "player-bttn">Player</button>
                    <button class = "computer-bttn">Computer</button>
                </div>
            </div>
            <div class = "start">
                <button class = "start-bttn">START</button>
            </div>
        <div class = "player-player-page">
            <div>Player vs. Player</div>
            <div class = "player-player-box">
                <button class = "player-player-div" value = "0"></button>
                <button class = "player-player-div" value = "1"></button>
                <button class = "player-player-div" value = "2"></button>
                <button class = "player-player-div" value = "3"></button>
                <button class = "player-player-div" value = "4"></button>
                <button class = "player-player-div" value = "5"></button>
                <button class = "player-player-div" value = "6"></button>
                <button class = "player-player-div" value = "7"></button>
                <button class = "player-player-div" value = "8"></button>
            </div>
                <button class = "player-player-restart" onClick=window.location.reload()>Reload page</button>
        </div>
        <div class = "x-wins">
            <p>✕ wins!</p>
            <button class = "play-again" onClick=window.location.reload()>Play again?</button>
        </div>
        <div class = "o-wins">
            <p>◯ wins!</p>
            <button class = "play-again" onClick=window.location.reload()>Play again?</button>
        </div>
        <div class = "tie">
            <p>It's a tie!</p>
            <button class = "play-again" onClick=window.location.reload()>Play again?</button>
        </div>
        <div class = "player-computer-page">
            <div>Player vs computer</div>
            <div class = "player-computer-box">
                <button id = "bttn-zero" class = "player-computer-div" value = "0"></button>
                <button id = "bttn-one" class = "player-computer-div" value = "1"></button>
                <button id = "bttn-two" class = "player-computer-div" value = "2"></button>
                <button id = "bttn-three" class = "player-computer-div" value = "3"></button>
                <button id = "bttn-four" class = "player-computer-div" value = "4"></button>
                <button id = "bttn-five" class = "player-computer-div" value = "5"></button>
                <button id = "bttn-six" class = "player-computer-div" value = "6"></button>
                <button id = "bttn-seven" class = "player-computer-div" value = "7"></button>
                <button id = "bttn-eight" class = "player-computer-div" value = "8"></button>
            </div>
                <button class = "player-computer-restart" onClick=window.location.reload()>Reload Page</button>
        </div>
        </div>
    </body>
</html>
