<!DOCTYPE html>
<html land = "en">
    <head>
        <meta charset = "utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "start-page">
            <div class = "tic-tac-toe">TIC-TAC-TOE</div>
            <div class = "initial-container">
                <div class = "initial-player">Player</div>
                <div class = "versus">Vs.</div>
                <div class = "initial-select">
                    <button class = "player-bttn">Player</button>
                    <button class = "computer-bttn">Computer</button>
                </div>
            </div>
            <div class = "start">
                <button class = "start-bttn">START</button>
            </div>
        <div class = "player-player-page">
            <div>Player vs. Player</div>
            <div class = "player-player-box">
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
                <div class = "player-player-div"></div>
            </div>
                <button class = "player-player-restart" onClick=window.location.reload()>Reload page</button>
        </div>
        <div class = "player-computer-page">
            <div>Player vs computer</div>
            <div class = "player-computer-box">
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
                <div class = "player-computer-div"></div>
            </div>
                <button class = "player-computer-restart" onClick=window.location.reload()>Reload Page</button>
        </div>
        </div>
    </body>
</html>
